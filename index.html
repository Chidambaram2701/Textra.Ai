<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>Textra AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Söhne:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Söhne', 'Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#f7f7f8',
                100: '#ececf1',
                200: '#d9d9e3',
                300: '#acacbe',
                400: '#8e8ea0',
                500: '#565869',
                600: '#444654', // Bot message background
                700: '#343541', // Main chat background
                800: '#202123', // Sidebar background
                900: '#050509',
              },
              primary: {
                500: '#10a37f', // ChatGPT-like green
                600: '#0e8e6d',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blink': 'blink 1s step-start infinite',
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #8e8ea0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #565869;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Prevent mobile body scroll */
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        touch-action: none;
      }
    </style>
